services:
  code:
    image: dvilela/code
    container_name: code
    hostname: code
    stdin_open: true
    tty: true
    ports:
      - "2222:22"
    volumes:
      - /opt/code:/workspace
      - /opt/code/.claude:/home/david/.claude
      - /opt/code/.takopi:/home/david/.takopi
    environment:
      - DAVID_PASSWORD=${DAVID_PASSWORD:-}
      - DAVID_SSH_PRIVATE_KEY_B64=${DAVID_SSH_PRIVATE_KEY_B64:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    working_dir: /workspace
    restart: unless-stopped
